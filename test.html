          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

    <div class="container theme-showcase" role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <h1>BoozeBot</h1>
        <p>A cocktail making robot, brought to you by Epsilon Epsilon Chi.</p>
      </div>

      <div class="page-header">
        <h1>Firebase Functionality Testing</h1>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Bottles</h3>
            </div>
            <div class="panel-body">
              <div class="input-group">
                <input type="text" id="liquorType" class="form-control" placeholder="Liquor Type" aria-describedby="sizing-addon2">
                <input type="text" id="liquorName" class="form-control" placeholder="Liquor Name" aria-describedby="sizing-addon2">
                <input type="text" id="liquorProof" class="form-control" placeholder="Liquor Proof" aria-describedby="sizing-addon2">
                <input type="text" id="liquorPrice" class="form-control" placeholder="Liquor Price" aria-describedby="sizing-addon2">
                <input type="text" id="bottleSize" class="form-control" placeholder="Bottle Size (in mL)" aria-describedby="sizing-addon2">
                <input type="text" id="bottleLoc" class="form-control" placeholder="Bottle Location in BoozeBot" aria-describedby="sizing-addon2">
              </div>
            </div>
            <div class="panel-body">
              <button type="button" onclick="addBottle()" class="btn btn-lg btn-primary">Add Bottle</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Users</h3>
            </div>
            <div class="panel-body">
              <div class="input-group">
                <input type="text" id="firstname" class="form-control" placeholder="First Name" aria-describedby="sizing-addon2">
                <input type="text" id="lastname" class="form-control" placeholder="Last Name" aria-describedby="sizing-addon2">
              </div>
            </div>
            <div class="panel-body">
              <button type="button" onclick="addUser()" class="btn btn-lg btn-primary">Add User</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Recipes</h3>
            </div>
            <div class="panel-body">
              <div class="input-group">
                <p>Work in progress</p>
              </div>
            </div>
            <div class="panel-body">
              <button type="button" class="btn btn-lg btn-primary">Add Recipe</button>
            </div>
          </div>
        </div>
      </div>


    </div> <!-- /container -->

    <!-- Firebase JavaScript -->
    <script type='text/javascript'>
      var ref         = new Firebase('https://boozebot.firebaseio.com');
      var usersRef    = ref.child("Users");
      var recipesRef  = ref.child("Recipes");
      var bottlesRef  = ref.child("Bottles");

      function addUser() {
        var firstnameField = $('#firstname');
        var lastnameField  = $('#lastname');

        usersRef.push({
          name: firstnameField.val() + " " + lastnameField.val()
        });

        firstnameField.val('');
        lastnameField.val('');
      }

      function addBottle() {
        var typeField = $('#liquorType');
        var nameField = $('#liquorName');
        var proofField = $('#liquorProof');
        var priceField = $('#liquorPrice');
        var sizeField = $('#bottleSize');
        var locField = $('#bottleLoc');

        bottlesRef.push({
          type: typeField.val(),
          name: nameField.val(),
          proof: proofField.val(),
          price: priceField.val(),
          amountRemaining: sizeField.val(),
          bottleLoc: locField.val()
        });

        typeField.val('');
        nameField.val('');
        proofField.val('');
        priceField.val('');
        sizeField.val('');
        locField.val('');
      }
    </script>
